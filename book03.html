		<div id="imageModal" class="modal" style="display: none;">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<!-- Left arrow -->
				<button id="prevBtn" class="modal-nav left">&#10094;</button>
				<!-- Image -->
				<img id="modalImage" style="max-width: 90vw; max-height: 80vh; border: 2px dotted black;" />
				<!-- Right arrow -->
				<button id="nextBtn" class="modal-nav right">&#10095;</button>
				<!-- Caption -->
				<div id="imageCaption" class="modal-caption"></div>
			</div>

		<script>
			// Smooth scroll to top
			document.getElementById('goToTop').addEventListener('click', function () {
			  window.scrollTo({
				top: 0,
				behavior: 'smooth'
			  });
			});
		  
			// ---------- VIDEO MODAL ----------
			function openVideoModal(videoURL) {
			  const modal = document.getElementById('videoModal');
			  const iframe = document.getElementById('videoFrame');
		  
			  // Convert regular YouTube URL to embed format
			  const embedURL = videoURL.replace("watch?v=", "embed/").split("&")[0];
		  
			  iframe.src = embedURL;
			  modal.style.display = "flex";
		  
			  // Close with X button
			  modal.querySelector(".close-button").onclick = function () {
				modal.style.display = "none";
				iframe.src = ""; // stop video
			  };
			}
		  
			// ---------- IMAGE MODAL ----------
			function openImageModal(src, caption) {
			  const modal = document.getElementById('imageModal');
			  const modalImg = document.getElementById('modalImage');
			  const modalCaption = document.getElementById('imageCaption');
		  
			  modalImg.src = src;
			  modalCaption.textContent = caption || "";
			  modal.style.display = "flex";
		  
			  // Close with X button
			  modal.querySelector(".close-button").onclick = function () {
				modal.style.display = "none";
			  };
			}
		  
			// ---------- CLOSE WHEN CLICKING OUTSIDE ----------
			document.getElementById("videoModal").addEventListener("click", function (e) {
			  if (e.target === this) {
				this.style.display = "none";
				document.getElementById("videoFrame").src = ""; // stop video
			  }
			});
		  
			document.getElementById("imageModal").addEventListener("click", function (e) {
			  if (e.target === this) {
				this.style.display = "none";
			  }
			});
		  </script>
