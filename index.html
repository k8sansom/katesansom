			<div id="videoModal" class="modal">
				<div class="modal-content">
				  <span class="close-button">&times;</span>
				  <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
				  <div id="videoLoader" class="loader" style="display:none;"></div>
				</div>
			</div>


		<script>
			document.getElementById('goToTop').addEventListener('click', function () {
				window.scrollTo({
					top: 0,
					behavior: 'smooth' // Smooth scrolling effect
				});
			});
			
			function openVideoModal(videoURL) {
				const modal = document.getElementById("videoModal");
				const iframe = document.getElementById("videoFrame");
				const loader = document.getElementById("videoLoader");

				// Convert regular YouTube URL to embed format
				const embedURL = videoURL.replace("watch?v=", "embed/").split("&")[0];

				// Show loader, hide iframe
				loader.style.display = "block";
				// iframe.style.display = "none";

				iframe.src = embedURL;
				modal.classList.add("show");

				// Once iframe is loaded, hide loader and show iframe
				iframe.onload = function () {
					loader.style.display = "none";
					iframe.style.display = "block";
				};

				// Close with X button
				modal.querySelector(".close-button").onclick = function () {
					modal.classList.remove("show");
					setTimeout(() => {
					iframe.src = "";
					loader.style.display = "none"; // reset loader
					iframe.style.display = "none"; // reset iframe
					}, 300);
				};

				// Close when clicking outside modal content
				modal.addEventListener("click", function (e) {
					if (e.target === modal) {
					modal.classList.remove("show");
					setTimeout(() => (iframe.src = ""), 300);
					}
				});
			}
		</script>
