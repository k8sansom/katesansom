<meta name="description" content="Kate Sansom uses experience and subjectivity that relate to being a female in contemporary art. She creates confessional, cheeky works with painting, embroidery, and books that draw from memory and personal experience. Recent solo exhibitions include “Sorry Music” at Bbbberlin, and 'You kill time, like mosquitoes' at Haus der Kunst in Oslo; 'Froth Ending' at The Loon, Toronto; and ‘Sociable’ at Carl Louie, London. Sansom has participated in group shows throughout Europe, Canada, and the USA.">
