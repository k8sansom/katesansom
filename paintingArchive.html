		<div id="imageModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<!-- Left arrow -->
				<button id="prevBtn" class="modal-nav left">&#10094;</button>
				<!-- Image -->
				<img id="modalImage" style="max-width: 90vw; max-height: 80vh; border: 2px dotted black;" />
				<!-- Right arrow -->
				<button id="nextBtn" class="modal-nav right">&#10095;</button>
				<!-- Caption -->
				<div id="imageCaption" class="modal-caption"></div>
				<div id="imageLoader" class="loader" style="display:none;"></div>
			</div>


		</div>	

		<script>
			document.getElementById('goToTop').addEventListener('click', function () {
				window.scrollTo({
					top: 0,
					behavior: 'smooth' // Smooth scrolling effect
				});
			});

			const thumbnails = document.querySelectorAll('.index');
			const fullImageBasePath = "images/painting archive/";
			let currentIndex = 0;

			const modal = document.getElementById('imageModal');
			const modalCaption = document.getElementById('imageCaption');
			const modalImage = document.getElementById("modalImage");
			const loader = document.getElementById("imageLoader");

			function openImageModal(index) {
				const thumb = thumbnails[index];
				currentIndex = index;

				const filename = thumb.src.split("/").pop();
				const fullImagePath = fullImageBasePath + filename.replace("thumbs/", "");

				// Show loader, hide image
				loader.style.display = "block";
				// modalImage.style.display = "none";

				modalImage.src = fullImagePath;
				modalCaption.textContent = thumb.alt || "";
				modal.classList.add("show");

				// When image finishes loading
				modalImage.onload = function () {
					loader.style.display = "none";
					modalImage.style.display = "block";
				};
			}

			function closeModal() {
				modal.classList.remove("show"); // fade-out
				setTimeout(() => {
					modalImage.src = '';
					modalCaption.textContent = '';
				}, 300); // wait for transition to finish
			}

			function showNext() {
				currentIndex = (currentIndex + 1) % thumbnails.length;
				openImageModal(currentIndex);
			}

			function showPrev() {
				currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
				openImageModal(currentIndex);
			}

			// Add event listeners
			thumbnails.forEach((img, i) => {
				img.addEventListener('click', () => openImageModal(i));
			});

			document.querySelector('#imageModal .close-button').onclick = closeModal;
			document.getElementById('nextBtn').onclick = showNext;
			document.getElementById('prevBtn').onclick = showPrev;

			// Close modal when clicking outside the modal content
			modal.addEventListener('click', (e) => {
				if (e.target === modal) closeModal();
			});

			// Optional: Keyboard navigation
			document.addEventListener('keydown', (e) => {
				if (modal.style.display === 'flex') {
					if (e.key === 'ArrowRight') showNext();
					if (e.key === 'ArrowLeft') showPrev();
					if (e.key === 'Escape') closeModal();
				}
			});

			// Swipe navigation for mobile
			let touchStartX = 0;
			let touchEndX = 0;
			let isDragging = false;

			const modalContent = document.querySelector(".modal-content");

			modalContent.addEventListener("touchstart", function (e) {
			touchStartX = e.changedTouches[0].screenX;
			isDragging = true;
			}, false);

			modalContent.addEventListener("touchmove", function (e) {
			if (!isDragging) return;
			const currentX = e.changedTouches[0].screenX;
			const deltaX = currentX - touchStartX;

			// move image slightly with finger
			modalImage.style.transform = `translateX(${deltaX}px)`;
			}, false);

			modalContent.addEventListener("touchend", function (e) {
			touchEndX = e.changedTouches[0].screenX;
			isDragging = false;
			handleSwipe();
			}, false);

			function handleSwipe() {
			const swipeThreshold = 50; // min distance in px
			const deltaX = touchEndX - touchStartX;

			if (deltaX < -swipeThreshold) {
				modalImage.style.transform = "translateX(-100%)"; // slide out left
				setTimeout(() => {
				showNext();
				modalImage.style.transform = "translateX(0)";
				}, 200);
			} else if (deltaX > swipeThreshold) {
				modalImage.style.transform = "translateX(100%)"; // slide out right
				setTimeout(() => {
				showPrev();
				modalImage.style.transform = "translateX(0)";
				}, 200);
			} else {
				// not enough swipe → reset
				modalImage.style.transform = "translateX(0)";
			}
		}
		</script>
